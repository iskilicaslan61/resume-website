<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Outer ring segments -->
  <!-- Plan -->
  <path d="M 150 150 L 150 10 A 140 140 0 0 1 218.5 81.5 Z" fill="#DC143C"/>
  <text x="180" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PLAN</text>
  
  <!-- Code -->
  <path d="M 150 150 L 218.5 81.5 A 140 140 0 0 1 268.5 150 Z" fill="#FF6347"/>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CODE</text>
  
  <!-- Build -->
  <path d="M 150 150 L 268.5 150 A 140 140 0 0 1 218.5 218.5 Z" fill="#FF8C00"/>
  <text x="240" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">BUILD</text>
  
  <!-- Test -->
  <path d="M 150 150 L 218.5 218.5 A 140 140 0 0 1 150 290 Z" fill="#696969"/>
  <text x="180" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">TEST</text>
  
  <!-- Release -->
  <path d="M 150 150 L 150 290 A 140 140 0 0 1 81.5 218.5 Z" fill="#90EE90"/>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RELEASE</text>
  
  <!-- Deploy -->
  <path d="M 150 150 L 81.5 218.5 A 140 140 0 0 1 31.5 150 Z" fill="#40E0D0"/>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">DEPLOY</text>
  
  <!-- Operate -->
  <path d="M 150 150 L 31.5 150 A 140 140 0 0 1 81.5 81.5 Z" fill="#4169E1"/>
  <text x="60" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OPERATE</text>
  
  <!-- Monitor -->
  <path d="M 150 150 L 81.5 81.5 A 140 140 0 0 1 150 10 Z" fill="#696969"/>
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">MONITOR</text>
  
  <!-- Inner ring -->
  <circle cx="150" cy="150" r="80" fill="white" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Inner arrows -->
  <path d="M 150 70 Q 200 100 200 150" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 150 230 Q 100 200 100 150" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Center DevOps text -->
  <circle cx="150" cy="150" r="60" fill="url(#centerGradient)"/>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">DEV</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">OPS</text>
  
  <!-- Ismail Kilicaslan text -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">ISMAIL KILICASLAN</text>
  <text x="150" y="295" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">DevOps & Cloud Engineer</text>
</svg> 