name: Deploy Website to S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'terraform-static-website/**'
      - 'README.md'
      - '.gitignore'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create deployment directory
        run: |
          mkdir -p deploy-temp
          cp index.html deploy-temp/
          cp error.html deploy-temp/
          cp -r css deploy-temp/
          cp -r js deploy-temp/
          cp -r assets deploy-temp/
          cp -r src deploy-temp/

      - name: Sync website files to S3
        run: |
          aws s3 sync deploy-temp/ s3://ismailkilicaslan.de \
            --delete \
            --exclude '*.tf' \
            --exclude '.terraform/*' \
            --exclude '*.tfstate*' \
            --exclude '.git/*' \
            --exclude '.github/*' \
            --exclude 'README.md' \
            --exclude '.gitignore'

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths '/*'

      - name: Cleanup deployment directory
        run: rm -rf deploy-temp

      - name: Deployment status
        run: |
          echo "‚úÖ Website deployed successfully!"
          echo "üåê Main site: https://ismailkilicaslan.de"
          echo "üì¶ S3 bucket: s3://ismailkilicaslan.de"